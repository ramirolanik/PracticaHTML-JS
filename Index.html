<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <header>
        <h1><strong>Contacto<strong></h1>
            <h2>Completa tus datos.</h2>
        
    <header>
    
    <section class="registros">

           
    <h4>Información personal:</h4> 

     <p>Nombre:</p>
     <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre ">
     <p>Apellido:</p>
     <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido ">
     <p>Edad:</p>
     <input class="controls-edad" type="int" name="edad" id="edad" placeholder="Ingrese su edad">
 
        <h5>
     <p><input class="genre" type="checkbox" id="genre1" value="Masculino">
     <label for="genre1">Masculino</label></p>
     <p><input class="genre" type="checkbox" id="genre2" value="Femenino">
     <label for="genre2">Femenino</label></p>
     <p><input class="genre" type="checkbox" id="genre3" value="Otro">
     <label for="genre3">Otro</label></p>
        </h5>
   
    <h4>Información adicional:</h4> 

    <p>Empresa:</p>
     <input class="controls" type="text" name="empresa" id="empresas" placeholder="Ingrese el nombre de su empresa">

     <input class="buttons" type="submit" value="Submit">
</section>
</body>
</html>
